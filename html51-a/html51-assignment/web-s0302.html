<!DOCTYPE html>
<html lang="ru">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <title>
        Home Page
    </title>
    <meta name="keywords" content="КПНУ, К-ПНУ, Каменец-Подольский национальный университет,
    физико-математический факультет, моделирование, международная конференция" />
    <link href="Cont/Site.css" rel="stylesheet" />
</head>

<body>
    <form id="registration">
        <fieldset>
            <fieldset>
                <legend><strong>Конференция:</strong></legend>
                <div>
                    <label for="name">Название конференции</label>
                    <input id="name" type="name" required>
                </div>
            </fieldset>
            <fieldset>
                <legend><strong>Сведения об участнике:</strong></legend>
                <div>
                    <label for="name">Фамилия:*</label>
                    <input id="name" type="name" required>
                </div>
                <div>
                    <label for="name">Имя:*</label>
                    <input id="name" type="name" required>
                </div>
                <div>
                    <label for="name">Отчество:*</label>
                    <input id="name" type="name" required>
                </div>
                <div>
                    <label for="name">Должность:*</label>
                    <input id="name" type="name" required>
                </div>
                <div>
                    <label for="email">Email:*</label>
                    <input id="email" type="email" required="email">
                </div>
                <div>
                    <label for="phone">Мобильный телефон:*</label>
                    <input id="phone" type="phone" required="phone">
                </div>
                <div>
                    <label for="name">Факс:*</label>
                    <input id="name" type="name" required="name">
                </div>
                <div>
                    <label for="name">Промо-код:</label>
                    <input id="name" type="name">
                </div>
            </fieldset>
            <fieldset>
                <legend><strong>Сведения об организации:</strong></legend>
                <div>
                    <label for="name">Полное название организации:*</label>
                    <input id="name" type="name" required>
                </div>
                <div>
                    <label for="name">Страна регистрации:*</label>
                    <input id="name" type="name" required>
                </div>
                <div>
                    <label for="name">Город:*</label>
                    <input id="name" type="name" required>
                </div>
                <div>
                    <label for="name">ИНН (VAT-номер для организаций из стран ЕС):</label>
                    <input id="name" type="name">
                </div>
            </fieldset>
            <fieldset>
                <Legend><strong>Контактное лицо по оформлению документов: (совпадает с участником конференции)</strong></Legend>
                <div>
                    <label for="name">Фамилия:*</label>
                    <input id="name" type="name" required>
                </div>
                <div>
                    <label for="name">Имя:*</label>
                    <input id="name" type="name" required>
                </div>
                <div>
                    <label for="name">Отчество:*</label>
                    <input id="name" type="name" required>
                </div>
                <div>
                    <label for="name">Должность:*</label>
                    <input id="name" type="name" required>
                </div>
                <div>
                    <label for="email">Email:*</label>
                    <input id="email" type="email" required="email">
                </div>
                <div>
                    <label for="phone">Мобильный телефон:*</label>
                    <input id="phone" type="phone" required="phone">
                </div>
                <div>
                    <label for="name">Факс:*</label>
                    <input id="name" type="name" required="name">
                </div>
                <div>
                    <label for="name">Промо-код:</label>
                    <input id="name" type="name">
                </div>
                <fieldset>
                    <legend><strong>Дополнительно:</strong></legend>
                    <label for=""></label>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </fieldset>
            </fieldset>
            <fieldset>

                <button type="submit">зарегистрироваться</button>

            </fieldset>
        </fieldset>
    </form>
</body>

</html>
